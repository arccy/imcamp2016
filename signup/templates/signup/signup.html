            <div class="content" id="content1">
                <h2>台大資管營</h2>
                <form action="/signup/" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        <p>{{ field.label_tag }}</p>
                        {{ field.errors }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                        <p>{{ field }}</p>
                    </div>
                {% endfor %}
                    <input type="submit" value="ok" />
                </form>
            </div>
